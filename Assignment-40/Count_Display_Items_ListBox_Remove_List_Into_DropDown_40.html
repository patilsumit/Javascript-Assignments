<html>
    <head>
        <title>Dropdown List And Remove Items</title>
  
        <body>
                <select id="state"  selectedIndex>
                    <option id="st" value="Karnataka">Karnataka</option>
                    <option id="st" value="Gujarat">Gujarat</option>
                    <option id="st" value="Maharastra">Maharastra</option>
                    <option id="st" value="Delhi">Delhi</option>
                    <option id="st" value="Kerla">Kerla</option>
        
                </select>
                <br/><br/>
                <button id="btndel">Remove Items</button>
            </body>
        
    <script>
        
        var x=document.getElementById("state")
        alert(x.length);
       
       btndel.addEventListener("click",RemoveItems);
        function RemoveItems()
        {
           x.remove(x.selectedIndex);
           alert(x.length); 
        }
       
        
        </script>
    </head>
  
</html>
