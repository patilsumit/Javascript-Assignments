<html>

	<body>
<script>

var MyNum=Number(prompt("Enter Length:"));
debugger;
var digit = "0123456789";
	var MyNum_length = MyNum;
	for (var i=1; i<MyNum_length; i++)
     {
		var rnum = Math.floor(Math.random() * digit.length);
		MyNum += digit.substring(rnum,rnum+1);
	}

	document.write(MyNum);
	
	  </script>
   </body>
</html>
