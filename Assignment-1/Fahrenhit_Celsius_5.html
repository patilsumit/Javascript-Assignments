<html>
<script>

var F=Number(prompt("Enter Fahrenheit:"));

//Formula For Fahrenhit To Celsius
var c=(F-32)/1.8 ;

document.write("Fahrenheit: "+F+"<br>");
document.write("Celsius: "+ c); 



</script>

</body>
