<!-- ----------------------------------------------------------------------
Assignment No :07
Program       :Write a program that prints the numbers from 1 to 100. But for multiples of three print “Fizz”
               instead of the number and for the multiples of five print “Buzz”. For numbers which are multiples
               of both three and five print “FizzBuzz”. 
Date          :21-06-2018
Auther        :Sumit Patil
Institute     :WSA
----------------------------------------------------------------------  -->
<html>
<script>

var n=100;

for(i=1;i<=n;i++)
{

  
   if((i%3)==0  && (i%5)==0)
   {
      document.write("FizzBuzz,");
   }
   else if((i %3)==0)
   {
      document.write("Fizz,");

   }
   else if((i%5)==0)
   {
      document.write("Buzz,");
   }
   else
   {
   	document.write(i + ",")
   }
}




</script>
<body>
</body>
</html>
